<!doctype html>
<html>
<head>
 <title>Hello world</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style type="text/css">
	 p{
	 	font-family: Arial, Helvetica, sans-serif;
	 }

	 .bold{
	 	font-weight: bold;
	 	font-size: 16px; // 16px is default, px is absolute and % is relative
	 }

	 .italic{
	 	font-style: italic;
	 }

	 .underline{
	 	text-decoration: underline;
	 }

	 .greenbox{
	 	width: 300px;
	 	height: 50px;
	 	background-color: green;
	 	text-align: center;
	 }

	 a:visited{
	 	color: black;
	 }

	 a:hover{
	 	font-size: 50px;
	 }

 </style>
</head>
<body>
	<div class="greenbox">
		<p>This is some text...</p>
	</div>

	<p class="bold">This is bold</p>
	<p class="italic">This is <span class="underline">italic</span></p>

	<a href="http://www.google.com" target="_blank">Google</a>
</body>
</html>
